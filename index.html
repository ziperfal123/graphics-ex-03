<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
      integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"
    ></script>
    <title>Ex 03</title>
  </head>

  <body>
    <div id="canvas-container">
      <div id="action-icons">
        <div class="upload-container">
          <input
            type="file"
            class="input-btn upload-btn selected"
            id="uploaded-file"
            value="uploaded-file"
          />
        </div>
        <div class="container">
          <h3>projection</h3>
          <input
            class="projection-radio-btn"
            id="parallelRadio"
            type="button"
            value="parallel"
            name="projection"
          />
          <span>Parallel</span>
          <input
            class="projection-radio-btn"
            type="button"
            value="oblique"
            name="projection"
          />
          <input
            id="oblique-angle"
            type="number"
            value="obliqueAngle"
            name="projection"
          />
          <span>Oblique</span>
          <input
            class="projection-radio-btn"
            type="button"
            value="perspective"
            name="projection"
          />
          <span>Perspective</span>

          <label>Rotation angle</label>
          <input type="number" id="rotation-angle" />
          <label>rotation x</label>
          <input
            type="button"
            id="rotation-x"
            value="rotationX"
            class="rotation-btn"
          />
          <label>rotation y</label>
          <input
            type="button"
            id="rotation-y"
            value="rotationY"
            class="rotation-btn"
          />
          <label>rotation z</label>
          <input
            type="button"
            id="rotation-z"
            value="rotationZ"
            class="rotation-btn"
          />

          <label>scaling</label>
          <input type="number" id="scaling-input" />
          <button type="button" class="input-btn btn" id="scaling-btn">
            Scaling
          </button>
        </div>
        <div class="clear-btn-container">
          <button id="clear-canvas-btn">CLEAR</button>
        </div>
      </div>
      <canvas id="canvas" width="1200" height="700"></canvas>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
