<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <title>Ex 03</title>
  </head>

  <body>
    <div id="canvas-container">
      <div id="action-icons">
        <div class="container">
          <div class="upload-container">
            <input
              type="file"
              class="input-btn upload-btn selected"
              id="uploaded-file"
              value="uploaded-file"
            />
          </div>
          <h3>projection</h3>
          <label>Parallel</label>
          <input
            class="projection-radio-btn"
            id="parallelRadio"
            type="button"
            value="parallel"
            name="projection"
          />
          <label>Oblique</label>
          <input
            class="projection-radio-btn"
            type="button"
            value="oblique"
            name="projection"
            />
          <input
            id="oblique-angle"
            type="number"
            value="obliqueAngle"
            name="projection"
          />
          <label>Perspective</label>
          <input
            class="projection-radio-btn"
            type="button"
            value="perspective"
            name="projection"
          />

          <label>Rotation angle</label>
          <input type="number" id="rotation-angle" />
          <label>rotation x</label>
          <input
            type="button"
            id="rotation-x"
            value="rotationX"
            class="rotation-btn"
          />
          <label>rotation y</label>
          <input
            type="button"
            id="rotation-y"
            value="rotationY"
            class="rotation-btn"
          />
          <label>rotation z</label>
          <input
            type="button"
            id="rotation-z"
            value="rotationZ"
            class="rotation-btn"
          />

          <label>scaling</label>
          <input type="number" id="scaling-input" />
          <button type="button" class="input-btn btn" id="scaling-btn">
            Scaling
          </button> 
          <div class="clear-btn-container">
            <button id="clear-canvas-btn">CLEAR</button>
          </div>
        </div>
      </div>
      <canvas id="canvas" width="1200" height="700"></canvas>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
